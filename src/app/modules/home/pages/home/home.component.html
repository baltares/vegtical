<main class="main-container">
  <div class="main-container-center">

    <ng-container *ngIf="showLogin">
      <section class="section-container-w100" *ngIf="(auth.isAuthenticated$ | async) === false">
        <button mat-raised-button color="accent"
        class="mat-focus-indicator mat-raised-button mat-button-base mat-accent"
        (click)="loginWithRedirect()">
        LOGIN
      </button>
      <button mat-raised-button 
      class="mat-focus-indicator mat-raised-button mat-button-base"
      (click)="hideLogin()">
      Seguir como invitado
    </button>
    </section>
    </ng-container>
    
  <section class="section-container-w100" *ngIf="auth.isAuthenticated$ | async">

        </div>
        <app-garden-list></app-garden-list>

    </mat-card>
  </section>
