<mat-grid-list cols="{{columns}}" rowHeight="1:1" gutterSize="8px" *ngIf="plantsListOrigin">
    <mat-grid-tile *ngFor="let index of garden.plantList">
        <app-plant-item-square-big [plant]="plantsListOrigin[index]" *ngIf="plantsListOrigin[index]"></app-plant-item-square-big>
        <div class="empty" *ngIf="!plantsListOrigin[index]"></div>
    </mat-grid-tile>
  </mat-grid-list>
